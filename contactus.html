<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    
    <script src="//code.jquery.com/jquery-1.10.2.js"></script> 
    <script>  
      $(function(){ 
        $("#header").load("header.html");  
        
      }); 
      </script>
       <script> 
        $(function(){
          $("#includedContent").load("footer.html"); 
        });
        </script>
      <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div id="header"></div>
    
  <div class="backgroundImage">

     <img src="service-foreground.jpg" alt="">

         <div class="contactForm">

          <div class="firstcontactform_box">
         
          <div class="headingName">
            <h1>Write Us </h1>   
          </div>

          <div class="form-group">

            <div class="labelBox1">
                <label for="mainenquiryform_enquiryType" class="col-form required">Enquiry Type</label>
            </div>
            <div class="optionbox">
                <select name="mainenquiryform_enquiryOptions" id="mainenquiryform_enquiryType" class="form-control">
                   <option value="general">General Enquiry</option>
                   <option value="sales_and_research">Sales and Research</option>
                   <option value="job_enquiry">Job Updates</option>
                   <option value="as_freelancer">As Freelancer</option>
                </select>
            </div>
          </div>
          <div class="equiryform_Subject">
               
            <div class="subjectHeading">
              <label for="enquiryform_Subject" class="subjectEnquiryHeading">Subject</label>
            </div>

            <div class="subjectContent">

              <input type="text" id="enquiryform_Subject" name="subjectform_content" required="required">
            </div>

          </div>
          <div class="messageenquiry_form">

            <div class="messageColumn">
              <label for="columnMessage" class="subjectEnquiryHeading">Message</label>
            </div>
            <div class="equiryform_message">
              <textarea class="form-control" id="columnMessage" name="columnMessage"  cols="30" rows="10" required="required"></textarea>
            </div>
          </div>

          <div class="firstNameForm">
                 <div class="firstNameHeading">
                  <label for="firstName_eqnuiryform" class="firstName_enquiryform">First Name</label>
                 </div>

                 <div class="firstNamecolumn">

                  <input type="text" id="firstName_eqnuiryform" >
                 </div>

          </div>
          <div class="lastNameForm">
            <div class="lastNameHeading">
             <label for="lastName_eqnuiryform" class="lastName_enquiryform">Last Name</label>
            </div>

            <div class="lastNamecolumn">

             <input type="text" id="lastName_eqnuiryform" >
            </div>

            <div class="emailidForm">
              <div class="emailidHeading">
               <label for="emailid_eqnuiryform" class="emailid_enquiryform">Email Id</label>
              </div>
  
                <div class="emailidcolumn">
  
                   <input type="text" id="emailid_eqnuiryform" >
                </div>
            </div>
            
            <div class="sendButton">

                <button class="send_button"><a href="#">Send</a></button>
            </div>

         </div>
        </div>
         <div class="addressBox">

          <p><h3>SpidersCrawl Softwares</h3></p>
          <p><h5>xyz Colony, New Delhi,</h5></p>
          <p><h5>110000</h5></p>
         </div>

         
       </div> 
  
       <div class="footerSection">
        <div id="includedContent"></div> 
      </div> 
</body>
</html>-
